<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - DOM</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
    <div class="textos">
        <h1 class="titulo1" id="titulo1">DOM - Document Object Model</h1>
    
    </div>
    <hr>

    <form action="" class="w-50 container">
        <h2>Usuarios</h2>
        <input type="text" name="" id="campo0" class="form-control" placeholder="ingresar usuario" required>
        <br>
        <input type="password" minlength="8" name="" id="campo1" class="form-control" placeholder="ingresar Contraseña" required>
        <br>
        <input type="password" minlength="8" name="" id="campo2" class="form-control" placeholder="Repetir Contraseña" required>
        <br>
        <span id="respuesta">el password debe tener mínimo 8 caracteres </span>
        <br>
        <button type="button" class="btn btn-primary" id="btn1">Comparar</button>
    </form>


    <script>

        //Comparar contraseñas
        let btn1 = document.querySelector('#btn1')
        btn1.addEventListener("click",
            function(){
                let user = document.getElementById('campo0').value
                let pass1 = document.getElementById('campo1').value
                let pass2 = document.getElementById('campo2').value
                let resp = document.querySelector('#respuesta')

                if(user != "" && pass1 !="" && pass2 != ""){

                    if(pass1.length < 8 || pass2.length < 8){
                        resp.innerHTML="el password requiere mínimo 8 caracteres"
                    }else{
                        if(pass1 === pass2){
                            resp.innerHTML="Las claves coinciden"
                        }else{
                            resp.innerHTML="las claves no son iguales. :("
                        }
                    }
                }else{
                    resp.innerHTML="Hay datos vacíos en el formulario..."
                }
            }//cierra function()
        
        )

    </script>
</body>
</html>
